<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   ENKA Laundry Menu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body class="bg-white min-h-screen">
  <header class="bg-[#d6336c] flex items-center justify-between px-5 py-4">
   <div class="flex items-center space-x-3">
    <i class="fas fa-user-circle text-white text-3xl">
    </i>
    <div>
     <h1 class="text-white font-extrabold text-lg leading-none">
      ENKA Laundry
     </h1>
     <p class="text-white text-xs leading-none">
      Owner
     </p>
    </div>
   </div>
   <button aria-label="Menu" class="text-white text-3xl focus:outline-none">
    <i class="fas fa-bars">
    </i>
   </button>
  </header>
  <main class="px-5 pt-8 space-y-6">
   <nav class="flex items-center">
    <img alt="Icon of a light blue house on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/135c4225-e597-4d56-5e55-c38b28fdd1af.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Beranda
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
   <nav class="flex items-center">
    <img alt="Icon of a shopping cart with motion lines on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/b90e91fd-51a5-4361-d96e-939f29e4012c.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Pesanan
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
   <nav class="flex items-center">
    <img alt="Icon of laundry detergent and a washing machine on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/d6be517c-302b-4221-ac67-01662f027807.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Layanan
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
   <nav class="flex items-center">
    <img alt="Icon of stacked coins with arrows on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/e373a09e-ba39-44e5-74a6-4c16904e4699.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Transaksi
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
   <nav class="flex items-center">
    <img alt="Icon of a hand holding a money bag on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/e35456d8-9914-4462-2319-cc2f5ea9d954.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Pendapatan
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
   <nav class="flex items-center">
    <img alt="Icon of magnifying glass over coins on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/168ac530-34fd-496d-dce3-c7b98686c5ed.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Pengeluaran
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
   <nav class="flex items-center">
    <img alt="Icon of a group of people on a pale blue circular background" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/af0e3637-898d-4acf-9f9e-a68af8521353.jpg" width="40"/>
    <span class="text-base font-normal ml-4">
     Karyawan
    </span>
    <i class="fas fa-chevron-right ml-auto text-lg">
    </i>
   </nav>
  </main>
 </body>
</html>
