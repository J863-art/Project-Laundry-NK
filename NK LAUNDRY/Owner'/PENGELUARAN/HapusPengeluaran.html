<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengeluaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#E3E0E0] min-h-screen">
  <header class="bg-[#D92E6A] flex justify-between items-center px-5 py-4">
    <h1 class="text-white font-extrabold text-lg">Pengeluaran</h1>
    <i class="fas fa-bars text-white text-2xl cursor-pointer"></i>
  </header>

  <main class="p-4 space-y-4">
    <section class="bg-[#E3E0E0] rounded-lg p-4 relative">
      <div class="bg-white rounded-lg p-4">
        <div class="flex justify-between">
          <div>
            <p class="text-xs text-right text-[#4B4B4B]">09-05-2025 16:00</p>
            <h2 class="font-extrabold text-lg text-[#1E1E1E] mt-1">Pembelian Parfum</h2>
            <p class="text-xs text-[#4B4B4B] mt-1">Pembelian Stok 1 bulan</p>
          </div>
          <div class="text-[#D92E6A] font-extrabold text-base mt-1">- Rp100.000</div>
        </div>
        <div class="absolute right-4 bottom-4 flex space-x-3 text-[#D92E6A]">
          <i class="fas fa-pencil-alt cursor-pointer"></i>
          <i class="fas fa-trash cursor-pointer"></i>
        </div>
      </div>
    </section>

    <section class="bg-[#E3E0E0] rounded-lg p-4 relative">
      <div class="bg-white rounded-lg p-4">
        <div class="flex justify-between">
          <div>
            <p class="text-xs text-right text-[#4B4B4B]">09-05-2025 16:00</p>
            <h2 class="font-extrabold text-lg text-[#1E1E1E] mt-1">Gopay</h2>
            <p class="text-xs text-[#4B4B4B] mt-1">Tarik saldo gopay</p>
          </div>
          <div class="text-[#D92E6A] font-extrabold text-base mt-1">- Rp100.000</div>
        </div>
        <div class="absolute right-4 bottom-4 flex space-x-3 text-[#D92E6A]">
          <i class="fas fa-pencil-alt cursor-pointer"></i>
          <i class="fas fa-trash cursor-pointer"></i>
        </div>
      </div>
    </section>
  </main>

  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-20">
    <div class="bg-white rounded-lg w-72 p-5 text-center relative">
      <div class="text-xl mb-2">⚠️</div>
      <a href="#" class="text-blue-600 mb-3 block font-semibold">Konfirmasi</a>
      <p class="text-gray-600 mb-6 px-4">
        Apakah anda yakin ingin menghapus transaksi ini
      </p>
      <div class="flex justify-center space-x-6">
        <button class="bg-[#D92E6A] text-white font-bold rounded-full px-6 py-1.5">
          Ya
        </button>
        <button class="bg-[#D92E6A] text-white font-bold rounded-full px-6 py-1.5">
          Batal
        </button>
      </div>
    </div>
  </div>
</body>
</html>
