<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendapatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar hidden for modal overlay */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-[#E3E0E0] font-sans">
  <header class="bg-[#D9336E] flex items-center justify-between px-5 py-4">
    <h1 class="text-white font-extrabold text-lg">Pendapatan</h1>
    <button aria-label="Menu" class="text-white text-2xl space-y-1.5">
      <span class="block w-6 h-[3px] bg-white rounded"></span>
      <span class="block w-6 h-[3px] bg-white rounded"></span>
      <span class="block w-6 h-[3px] bg-white rounded"></span>
    </button>
  </header>

  <main class="p-4 space-y-4">
    <section
      class="bg-[#E3E0E0] rounded-lg p-4 relative"
      aria-label="Order Pesanan #ORD-3004"
    >
      <div class="flex justify-between text-xs text-[#4B4B4B] mb-1">
        <span>09-05-2025 16:00</span>
        <span class="text-[#2BAF3F] font-semibold">+ Rp40.000</span>
      </div>
      <h2 class="font-extrabold text-base mb-1">Pesanan #ORD-3004</h2>
      <p class="text-xs text-[#4B4B4B]">Cuci Lipat 5kg</p>
      <button
        aria-label="Delete order Pesanan #ORD-3004"
        class="absolute right-4 top-4 text-[#D9336E] text-lg"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
    </section>

    <section
      class="bg-[#E3E0E0] rounded-lg p-4 relative"
      aria-label="Order Pesanan #ORD-3005"
    >
      <div class="flex justify-between text-xs text-[#4B4B4B] mb-1">
        <span>09-05-2025 16:00</span>
        <span class="text-[#2BAF3F] font-semibold">+ Rp40.000</span>
      </div>
      <h2 class="font-extrabold text-base mb-1">Pesanan #ORD-3005</h2>
      <p class="text-xs text-[#4B4B4B]">Selimut 5</p>
      <button
        aria-label="Edit order Pesanan #ORD-3005"
        class="absolute right-10 top-4 text-[#4B4B4B] text-lg"
      >
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button
        aria-label="Delete order Pesanan #ORD-3005"
        class="absolute right-4 top-4 text-[#D9336E] text-lg"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
    </section>
  </main>

  <!-- Modal -->
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30"
  >
    <div
      class="bg-white rounded-lg w-72 p-5 text-center relative"
      role="document"
    >
      <div class="text-xl mb-2" aria-hidden="true">⚠️</div>
      <h3
        id="modal-title"
        class="text-blue-600 mb-3 cursor-pointer select-none"
      >
        Konfirmasi
      </h3>
      <p class="text-sm text-gray-600 mb-5 px-2 leading-relaxed">
        Apakah anda yakin ingin menghapus transaksi ini
      </p>
      <div class="flex justify-center gap-4">
        <button
          type="button"
          class="bg-[#D9336E] text-white font-bold rounded-full px-6 py-1 text-sm"
        >
          Ya
        </button>
        <button
          type="button"
          class="bg-[#D9336E] text-white font-bold rounded-full px-6 py-1 text-sm"
        >
          Batal
        </button>
      </div>
    </div>
  </div>
</body>
</html>
