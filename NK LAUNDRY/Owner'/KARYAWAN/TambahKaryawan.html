<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karyawan Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-[#fef9f9] min-h-screen flex justify-center items-start p-4">
  <div class="w-full max-w-xs bg-white shadow-md rounded-md">
    <header class="bg-[#d8396a] flex justify-between items-center px-6 py-4 rounded-t-md">
      <h1 class="text-white font-extrabold text-xl">Karyawan</h1>
      <button aria-label="Menu" class="text-white text-3xl leading-none focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <form class="p-6 space-y-4" onsubmit="return false">
      <div>
        <label for="nama" class="block text-sm mb-1">Nama Karyawan</label>
        <input
          id="nama"
          type="text"
          placeholder="Nama"
          class="w-full border border-gray-300 rounded-md px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#d8396a]"
        />
      </div>
      <div>
        <label for="nohp" class="block text-sm mb-1">No Handphone</label>
        <input
          id="nohp"
          type="text"
          placeholder="+62"
          class="w-full border border-gray-300 rounded-md px-4 py-2 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-[#d8396a]"
        />
      </div>
      <div>
        <label for="email" class="block text-sm mb-1">email</label>
        <input
          id="email"
          type="email"
          placeholder="@gmail.com"
          class="w-full border border-gray-300 rounded-md px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#d8396a]"
        />
      </div>
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <div class="relative">
          <input
            id="password"
            type="password"
            placeholder="password"
            class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-[#d8396a]"
          />
          <button
            type="button"
            aria-label="Toggle password visibility"
            class="absolute inset-y-0 right-3 flex items-center text-gray-600 focus:outline-none"
            onclick="togglePassword('password', this)"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div>
        <label for="konfirmasi" class="block text-sm mb-1">Konfirmasi Password</label>
        <div class="relative">
          <input
            id="konfirmasi"
            type="password"
            placeholder="konfirm"
            class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-[#d8396a]"
          />
          <button
            type="button"
            aria-label="Toggle confirm password visibility"
            class="absolute inset-y-0 right-3 flex items-center text-gray-600 focus:outline-none"
            onclick="togglePassword('konfirmasi', this)"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <fieldset>
        <legend class="text-sm mb-2 font-normal">Jenis Kelamin</legend>
        <div class="flex items-center space-x-6">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input
              type="radio"
              name="gender"
              value="laki"
              class="form-radio text-[#d8396a]"
            />
            <span class="text-sm">Laki - laki</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input
              type="radio"
              name="gender"
              value="perempuan"
              checked
              class="form-radio text-[#d8396a]"
            />
            <span class="text-sm">Perempuan</span>
          </label>
        </div>
      </fieldset>
      <button
        type="submit"
        class="w-full bg-[#d8396a] text-white font-semibold rounded-full py-3 mt-4 hover:bg-[#c22f5a] transition-colors"
      >
        Simpan
      </button>
    </form>
  </div>

  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
