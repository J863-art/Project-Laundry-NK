<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Layanan Laundry
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
  </style>
 </head>
 <body class="bg-white min-h-screen flex flex-col">
  <header class="bg-[#d43f73] flex items-center justify-between px-5 py-4">
   <h1 class="text-white font-extrabold text-xl font-sans" style="font-family: 'Inter', sans-serif;">
    Layanan
   </h1>
   <button aria-label="Menu" class="text-white text-2xl space-y-1.5 flex flex-col justify-center">
    <span class="block w-6 h-[3px] bg-white rounded">
    </span>
    <span class="block w-6 h-[3px] bg-white rounded">
    </span>
    <span class="block w-6 h-[3px] bg-white rounded">
    </span>
   </button>
  </header>
  <main class="flex-1 max-w-md mx-auto w-full">
   <div class="relative">
    <img alt="Hands loading white clothes into a front-loading washing machine" class="w-full object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/7aeeca46-58ca-4aed-ae4a-2b0da691c1f9.jpg" width="600"/>
    <h2 class="absolute bottom-3 left-1/2 -translate-x-1/2 text-white font-bold text-center px-4 leading-tight" style="font-family: 'Inter', sans-serif;">
     Layanan Laundry BC/Selimut/
     <br/>
     Sprei/Handuk
    </h2>
   </div>
   <section class="px-4 py-6 space-y-3">
    <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-2">
     <p class="italic font-semibold" style="font-family: 'Inter', sans-serif;">
      Cuci Bed Cover
     </p>
     <div class="flex items-center space-x-3">
      <span class="text-sm font-normal">
       Rp20.000
      </span>
      <button aria-label="Edit Cuci Bed Cover" class="text-gray-700 hover:text-gray-900">
       <i class="fas fa-edit">
       </i>
      </button>
      <button aria-label="Delete Cuci Bed Cover" class="text-pink-600 hover:text-pink-800">
       <i class="fas fa-trash-alt">
       </i>
      </button>
     </div>
    </div>
    <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-2">
     <p class="italic font-semibold" style="font-family: 'Inter', sans-serif;">
      Cuci Selimut
     </p>
     <div class="flex items-center space-x-3">
      <span class="text-sm font-normal">
       Rp10.000
      </span>
      <button aria-label="Edit Cuci Selimut" class="text-gray-700 hover:text-gray-900">
       <i class="fas fa-edit">
       </i>
      </button>
      <button aria-label="Delete Cuci Selimut" class="text-pink-600 hover:text-pink-800">
       <i class="fas fa-trash-alt">
       </i>
      </button>
     </div>
    </div>
    <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-2">
     <p class="italic font-semibold" style="font-family: 'Inter', sans-serif;">
      Cuci Handuk
     </p>
     <div class="flex items-center space-x-3">
      <span class="text-sm font-normal">
       Rp5.000
      </span>
      <button aria-label="Edit Cuci Handuk" class="text-gray-700 hover:text-gray-900">
       <i class="fas fa-edit">
       </i>
      </button>
      <button aria-label="Delete Cuci Handuk" class="text-pink-600 hover:text-pink-800">
       <i class="fas fa-trash-alt">
       </i>
      </button>
     </div>
    </div>
    <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-2">
     <p class="italic font-semibold" style="font-family: 'Inter', sans-serif;">
      Cuci Sprei
     </p>
     <div class="flex items-center space-x-3">
      <span class="text-sm font-normal">
       Rp10.000
      </span>
      <button aria-label="Edit Cuci Sprei" class="text-gray-700 hover:text-gray-900">
       <i class="fas fa-edit">
       </i>
      </button>
      <button aria-label="Delete Cuci Sprei" class="text-pink-600 hover:text-pink-800">
       <i class="fas fa-trash-alt">
       </i>
      </button>
     </div>
    </div>
   </section>
   <div class="flex justify-center pb-8">
    <button class="bg-[#d43f73] text-white font-semibold italic rounded-md px-6 py-2" style="font-family: 'Inter', sans-serif;">
     Tambah Layanan
    </button>
   </div>
  </main>
 </body>
</html>
