<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Layanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom font for the header text */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
  <header class="bg-[#d9336a] flex items-center justify-between px-5 py-4">
    <h1 class="text-white font-poppins font-semibold text-lg leading-none">Tambah Layanan</h1>
    <button aria-label="Menu" class="text-white text-2xl focus:outline-none">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <main class="flex-grow px-5 pt-6 pb-10">
    <form class="space-y-6 max-w-md">
      <div>
        <label for="jenis-layanan" class="block text-sm font-medium text-black mb-1">Jenis Layanan</label>
        <select
          id="jenis-layanan"
          name="jenis-layanan"
          class="w-full rounded-xl border border-gray-400 text-gray-400 text-sm py-3 px-4 appearance-none pr-10"
          aria-describedby="jenis-layanan-desc"
          >
          <option value="laundry-satuan" selected>Laundry Satuan</option>
          <option value="laundry-kiloan">Laundry Kiloan</option>
          <option value="laundry-bc-selimut-sprei-handuk">Laundry BedCover/Selimut/Sprei/Handuk/Boneka</option>
          <option value="laundry-sepatu">Laundry Sepatu</option>
        </select>
      </div>

      <div>
        <label for="nama-layanan" class="block text-sm font-medium text-black mb-1">Nama Barang</label>
        <input
          type="text"
          id="nama-layanan"
          name="nama-Barang"
          placeholder="Baju"
          class="w-full rounded-xl border border-gray-400 text-gray-400 text-sm py-3 px-4"
        />
      </div>

      <div>
        <label for="Var-Parfum" class="block text-sm font-medium text-black mb-1">Varian Parfum</label>
        <select
          id="Var-Parfum"
          name="Var-Parfum"
          class="w-full rounded-xl border border-gray-400 text-gray-400 text-sm py-3 px-4 appearance-none pr-10"
          aria-describedby="Var-Parfum"
          >
          <option value="var-a" selected>Varian A</option>
          <option value="Var-b">Varian B</option>
          <option value="var-c">Varian C</option>
          <option value="Var-d">varian D</option>
        </select>
      </div>

      <div>
        <label for="harga" class="block text-sm font-medium text-black mb-1">Harga</label>
        <input
          type="text"
          id="harga"
          name="harga"
          placeholder="Rp20.000"
          class="w-full rounded-xl border border-gray-400 text-gray-400 text-sm py-3 px-4"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#d9336a] text-white font-semibold rounded-full py-4 text-center text-base"
      >
        SIMPAN
      </button>
    </form>
  </main>
</body>
</html>
