<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Layanan Laundry
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>
 </head>
 <body class="bg-white font-poppins">
  <div class="max-w-sm mx-auto min-h-screen flex flex-col">
   <header class="bg-[#d13465] flex justify-between items-center px-5 py-4">
    <h1 class="text-white font-bold text-lg">
     Layanan
    </h1>
    <button aria-label="Menu" class="text-white text-3xl focus:outline-none">
     <i class="fas fa-bars">
     </i>
    </button>
   </header>
   <div class="relative">
    <img alt="Laundry machines with clothes inside washing drums" class="w-full object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/0312e997-41a3-4e4c-251b-c60502cee098.jpg" width="400"/>
    <div class="absolute bottom-2 left-0 w-full text-center text-white font-bold text-base drop-shadow-lg">
     Layanan Laundry Kiloan
    </div>
   </div>
   <main class="flex-grow px-5 py-4 space-y-3">
    <div class="flex justify-between items-center border border-gray-300 rounded-md px-3 py-2">
     <span class="italic font-semibold text-sm">
      Cuci Lipat
     </span>
     <div class="flex items-center space-x-2 text-xs">
      <span>
       Rp4.000/kg
      </span>
      <button aria-label="Edit Cuci Lipat" class="text-gray-700 border border-gray-300 rounded px-1 py-0.5">
       <i class="fas fa-pencil-alt text-xs">
       </i>
      </button>
      <button aria-label="Delete Cuci Lipat" class="text-pink-600 border border-pink-600 rounded px-1 py-0.5">
       <i class="fas fa-trash-alt text-xs">
       </i>
      </button>
     </div>
    </div>
    <div class="flex justify-between items-center border border-gray-300 rounded-md px-3 py-2">
     <span class="italic font-semibold text-sm">
      Cuci Setrika
     </span>
     <div class="flex items-center space-x-2 text-xs">
      <span>
       Rp6.000/kg
      </span>
      <button aria-label="Edit Cuci Setrika" class="text-gray-700 border border-gray-300 rounded px-1 py-0.5">
       <i class="fas fa-pencil-alt text-xs">
       </i>
      </button>
      <button aria-label="Delete Cuci Setrika" class="text-pink-600 border border-pink-600 rounded px-1 py-0.5">
       <i class="fas fa-trash-alt text-xs">
       </i>
      </button>
     </div>
    </div>
    <div class="flex justify-between items-center border border-gray-300 rounded-md px-3 py-2">
     <span class="italic font-semibold text-sm">
      Setrika
     </span>
     <div class="flex items-center space-x-2 text-xs">
      <span>
       Rp4.000/kg
      </span>
      <button aria-label="Edit Setrika" class="text-gray-700 border border-gray-300 rounded px-1 py-0.5">
       <i class="fas fa-pencil-alt text-xs">
       </i>
      </button>
      <button aria-label="Delete Setrika" class="text-pink-600 border border-pink-600 rounded px-1 py-0.5">
       <i class="fas fa-trash-alt text-xs">
       </i>
      </button>
     </div>
    </div>
    <div class="flex justify-center mt-6">
     <button class="bg-[#d13465] text-white font-semibold italic text-sm rounded-md px-6 py-2" type="button">
      Tambah Layanan
     </button>
    </div>
   </main>
  </div>
 </body>
</html>
