<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Layanan Laundry Sepatu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");
  </style>
 </head>
 <body class="bg-[#f9f9f9] min-h-screen flex flex-col">
  <header class="bg-[#d92f6a] flex items-center justify-between px-5 py-4">
   <h1 class="text-white font-poppins font-semibold text-lg leading-none" style="font-weight: 600; font-family: 'Poppins', sans-serif">
    Layanan
   </h1>
   <button aria-label="Menu" class="text-white text-2xl focus:outline-none">
    <i class="fas fa-bars">
    </i>
   </button>
  </header>
  <main class="flex-1 p-4">
   <div class="relative rounded-md overflow-hidden mb-4">
    <img alt="Pair of shoes inside a front-loading washing machine drum with water and soap bubbles" class="w-full object-cover md:h-56 h-48" height="224" src="https://storage.googleapis.com/a1aa/image/b32d9c01-f610-4810-bab1-834552053192.jpg" width="600"/>
    <div class="absolute bottom-3 left-0 w-full text-center text-white font-semibold text-base drop-shadow-md" style="text-shadow: 0 0 4px rgba(0,0,0,0.7)">
     Layanan Laundry Sepatu
    </div>
   </div>
   <ul class="space-y-3">
    <li class="flex items-center justify-between border border-gray-300 rounded-md px-3 py-2 bg-white">
     <span class="italic font-semibold text-sm">
      Cuci Sepatu Anak
     </span>
     <div class="flex items-center space-x-3 text-sm">
      <span>
       Rp20.000
      </span>
      <button aria-label="Edit Cuci Sepatu Anak" class="text-gray-700 hover:text-gray-900 focus:outline-none">
       <i class="fas fa-pencil-alt">
       </i>
      </button>
      <button aria-label="Delete Cuci Sepatu Anak" class="bg-[#d92f6a] w-5 h-5 rounded-sm flex items-center justify-center text-white text-xs focus:outline-none">
       <i class="fas fa-trash-alt">
       </i>
      </button>
     </div>
    </li>
    <li class="flex items-center justify-between border border-gray-300 rounded-md px-3 py-2 bg-white">
     <span class="italic font-semibold text-sm">
      Cuci Sepatu Dewasa
     </span>
     <div class="flex items-center space-x-3 text-sm">
      <span>
       Rp50.000
      </span>
      <button aria-label="Edit Cuci Sepatu Dewasa" class="text-gray-700 hover:text-gray-900 focus:outline-none">
       <i class="fas fa-pencil-alt">
       </i>
      </button>
      <button aria-label="Delete Cuci Sepatu Dewasa" class="bg-[#d92f6a] w-5 h-5 rounded-sm flex items-center justify-center text-white text-xs focus:outline-none">
       <i class="fas fa-trash-alt">
       </i>
      </button>
     </div>
    </li>
   </ul>
   <div class="mt-8 flex justify-center">
    <button class="bg-[#d92f6a] text-white italic font-semibold text-sm px-6 py-2 rounded-md focus:outline-none" style="font-style: italic; font-weight: 600">
     Tambah Layanan
    </button>
   </div>
  </main>
 </body>
</html>
