<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Layanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
  <header class="bg-[#d6336c] flex items-center justify-between px-5 h-14">
    <h1 class="text-white font-extrabold text-lg">Edit Layanan</h1>
    <button aria-label="Menu" class="text-white text-2xl focus:outline-none">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <main class="flex-grow p-5">
    <form class="max-w-md space-y-6">
      <div>
        <label for="jenis-layanan" class="block text-black text-sm font-normal mb-1">Jenis Layanan</label>
        <select
          id="jenis-layanan"
          name="jenis-layanan"
          class="w-full rounded-tl-lg rounded-bl-lg rounded-tr-md rounded-br-md border border-gray-400 text-gray-400 text-sm px-4 py-2 appearance-none"
        >
          <option selected>Laundry Satuan</option>
        </select>
      </div>

      <div>
        <label for="nama-layanan" class="block text-black text-sm font-normal mb-1">Nama Layanan</label>
        <input
          id="nama-layanan"
          name="nama-layanan"
          type="text"
          placeholder="Tas"
          class="w-full rounded-tl-lg rounded-bl-lg rounded-tr-md rounded-br-md border border-gray-400 text-gray-400 text-sm px-4 py-2"
        />
      </div>

      <div>
        <label for="harga" class="block text-black text-sm font-normal mb-1">Harga</label>
        <input
          id="harga"
          name="harga"
          type="text"
          placeholder="Rp20.000"
          class="w-full rounded-tl-lg rounded-bl-lg rounded-tr-md rounded-br-md border border-gray-400 text-gray-400 text-sm px-4 py-2"
        />
      </div>

      <div class="flex justify-between mt-8 max-w-md">
        <button
          type="submit"
          class="bg-[#d6336c] text-white font-extrabold text-sm px-12 py-3 rounded-full"
        >
          SIMPAN
        </button>
        <button
          type="button"
          class="bg-[#d6336c] text-white font-extrabold text-sm px-12 py-3 rounded-full"
        >
          BATAL
        </button>
      </div>
    </form>
  </main>
</body>
</html>
