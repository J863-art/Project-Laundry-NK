<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Pelanggan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>
</head>
<body class="bg-white font-sans">
  <div class="max-w-xs mx-auto min-h-screen flex flex-col bg-white">
    <header class="bg-[#d8396f] flex items-center justify-between px-5 py-4">
      <h1 class="text-white font-poppins font-semibold text-lg leading-none">Tambah Pelanggan</h1>
      <button aria-label="Menu" class="text-white text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <form class="px-5 pt-6 flex flex-col space-y-4 text-black text-sm">
      <label class="block font-normal" for="nama">Nama Pelanggan</label>
      <input
        id="nama"
        type="text"
        value="Siti Aminah"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-[#d8396f]"
      />
      <label class="block font-normal" for="nohp">No Handphone</label>
      <input
        id="nohp"
        type="text"
        value="0822-6576-9856"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-[#d8396f]"
      />
      <label class="block font-normal" for="jeniskelamin">Jenis Kelamin</label>
      <div class="flex items-center space-x-6 text-sm">
        <label class="flex items-center space-x-2">
          <input type="radio" name="gender" value="Laki-laki" class="text-[#d8396f]" />
          <span>Laki - laki</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="gender" value="Perempuan" checked class="text-[#d8396f]" />
          <span>Perempuan</span>
        </label>
      </div>
      <label class="block font-normal" for="alamat">Alamat</label>
      <input
        id="alamat"
        type="text"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-[#d8396f]"
      />
      <button
        type="submit"
        class="mt-4 bg-[#d8396f] text-white font-semibold rounded-full py-2 w-full text-center text-sm"
      >
        Simpan
      </button>
    </form>
  </div>
</body>
</html>
