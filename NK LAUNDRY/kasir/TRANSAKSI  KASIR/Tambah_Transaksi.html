<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex justify-center items-start p-4">
  <div class="w-full max-w-xs bg-white border border-gray-200 rounded-md shadow-sm">
    <header class="bg-[#e0315a] flex justify-between items-center px-5 py-4 rounded-t-md">
      <h1 class="text-white font-extrabold text-lg leading-none">Tambah Transaksi</h1>
      <button aria-label="Menu" class="text-white text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <form class="p-5 space-y-4">
      <div>
        <label for="nama-pesanan" class="block text-sm font-semibold text-black mb-1">Nama Pesanan</label>
        <input
          id="nama-pesanan"
          type="text"
          value="Pesanan #ORD-3004"
          class="w-full border border-gray-400 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
        />
      </div>
      <div>
        <label for="waktu-transaksi" class="block text-sm font-semibold text-black mb-1">Waktu Transaksi</label>
        <div class="relative">
          <input
            id="waktu-transaksi"
            type="datetime-local"
            value="2025-04-03T16:00"
            class="w-full border border-gray-400 rounded-md px-3 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
          />
          <i class="far fa-calendar-alt absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none"></i>
        </div>
      </div>
      <div>
        <label for="nama-pelanggan" class="block text-sm font-semibold text-black mb-1">Nama Pelanggan</label>
        <input
          id="nama-pelanggan"
          type="text"
          value="Siti Aminah"
          class="w-full border border-gray-400 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
        />
      </div>
      <div>
        <label for="no-handphone" class="block text-sm font-semibold text-black mb-1">No. Handphone</label>
        <input
          id="no-handphone"
          type="text"
          value="0822-6576-9856"
          class="w-full border border-gray-400 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
        />
      </div>
      <div>
        <label for="total-transaksi" class="block text-sm font-semibold text-black mb-1">Total Transaksi</label>
        <input
          id="total-transaksi"
          type="text"
          value="Rp40.000"
          class="w-full border border-gray-400 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
        />
      </div>
      <div>
        <label for="status-pembayaran" class="block text-sm font-semibold text-black mb-1">Status Pembayaran</label>
        <select
          id="status-pembayaran"
          class="w-full border border-gray-400 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
          aria-label="Status Pembayaran"
        >
          <option selected>Belum Lunas</option>
          <option>Lunas</option>
        </select>
      </div>
      <div>
        <label for="estimasi-selesai" class="block text-sm font-semibold text-black mb-1">Estimasi Selesai</label>
        <div class="relative">
          <input
            id="estimasi-selesai"
            type="datetime-local"
            value="2025-05-04T16:00"
            class="w-full border border-gray-400 rounded-md px-3 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-[#e0315a]"
          />
          <i class="far fa-calendar-alt absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none"></i>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-[#e0315a] text-white font-extrabold text-sm py-3 rounded-full hover:bg-[#c72d53] transition-colors"
      >
        SIMPAN
      </button>
    </form>
  </div>
</body>
</html>
