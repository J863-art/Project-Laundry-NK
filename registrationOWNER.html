<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Registration
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #FFE3E3; /* Mengatur warna latar belakang */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <img alt="NK Laundry logo with blue and orange colors and text NK LAUNDRY laundry cepat, bersih, dan hemat!" class="mb-4" height="80" src="https://storage.googleapis.com/a1aa/image/c23955e1-bcf0-46a2-e1dd-69ecf5e11413.jpg" width="100"/>
  <p class="text-gray-700 mb-6 text-center text-base">
   Silahkan isi Data Diri Anda
  </p>
  <form action="#" class="bg-gray-100 p-8 rounded shadow-md w-full max-w-md" method="POST">
   <h2 class="font-extrabold text-lg mb-6 text-center">
    Registration
   </h2>
   <label class="block text-gray-700 mb-1 text-sm" for="nama">
    Nama
   </label>
   <input class="w-full mb-5 rounded-md bg-gray-300 p-3 text-gray-700 placeholder-gray-500 focus:outline-none" id="nama" name="nama" placeholder="" type="text"/>
   <label class="block text-gray-700 mb-1 text-sm" for="email">
    Email
   </label>
   <input class="w-full mb-5 rounded-md bg-gray-300 p-3 text-gray-700 placeholder-gray-500 focus:outline-none" id="email" name="email" placeholder="" type="email"/>
   <label class="block text-gray-700 mb-1 text-sm" for="nohp">
    No Handphone
   </label>
   <input class="w-full mb-5 rounded-md bg-gray-300 p-3 text-gray-700 placeholder-gray-500 focus:outline-none" id="nohp" name="nohp" placeholder="" type="tel"/>
   <label class="block text-gray-700 mb-1 text-sm" for="usaha">
    Nama Usaha
   </label>
   <input class="w-full mb-5 rounded-md bg-gray-300 p-3 text-gray-700 placeholder-gray-500 focus:outline-none" id="usaha" name="usaha" placeholder="" type="text"/>
   <label class="block text-gray-700 mb-1 text-sm" for="password">
    Password
   </label>
   <input class="w-full mb-5 rounded-md bg-gray-300 p-3 text-gray-700 placeholder-gray-500 focus:outline-none" id="password" name="password" placeholder="" type="password"/>
   <label class="block text-gray-700 mb-1 text-sm" for="confirmpassword">
    Confirm Password
   </label>
   <input class="w-full mb-6 rounded-md bg-gray-300 p-3 text-gray-700 placeholder-gray-500 focus:outline-none" id="confirmpassword" name="confirmpassword" placeholder="" type="password"/>
   <div class="text-center">
    <button class="bg-pink-600 text-white px-5 py-1.5 rounded-md text-sm font-normal" type="submit">
     Submit
    </button>
   </div>
   <p class="mt-3 text-center text-xs text-black">
    Already have an account?
    <strong>
     Login here
    </strong>
   </p>
  </form>
</body>
</html>
